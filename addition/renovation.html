<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSIM OJ</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <div class="renovation">
      <div class="main">
        <img :src="imgSrc">
        <div class="text">維修中</div>
      </div>
    </div>
    <footer>CSIM OJ</footer>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {

        }
      },
      computed: {
        imgSrc() {
          let list = [
            'https://i.imgur.com/IXhYXlI.png',
            'https://i.imgur.com/Fm2k4CA.png',
            'https://i.imgur.com/aq8ORWP.png'
          ]
          return list[Math.floor(Math.random() * Math.floor(3))]
        }
      }
    });
  </script>

  <style>
    @font-face {
      font-family: "PingFang SC";
      /* 要改成絕對路徑 */
      /* src: url(/etc/nginx/fonts/PingFang-SC.ttf); */
      src: url(fonts/PingFang-SC.ttf);
    }

    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    html,
    body {
      color: #303133;
      margin: 0;
      padding: 0;
      background-color: #F2F3F4;
    }

    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    button,
    input {
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微軟雅黑", Arial, sans-serif;
    }

    .renovation {
      height: 100vh;
      position: relative;
    }

    .main {
      text-align: center;
      position: absolute;
      top: calc(50% - 100px);
      left: calc(50% - 75px);
    }

    .main img {
      width: 150px;
      border-radius: 25px;
    }

    .main .text {
      font-size: 30px;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      width: 100%;
      text-align: center;
      position: fixed;
      bottom: 20px;
      color: #909399;
      font-weight: bold;
      transition: all .3s ease;
    }

    footer:hover {
      color: #409EFF;
    }
  </style>

</body>

</html>
